<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    font-family: 'Arial', sans-serif;
  }
  
  .card {
    width: 800px;
    background-color: white;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    padding: 40px;
    box-sizing: border-box;
  }
  
  .profile-section {
    text-align: center;
    margin-bottom: 40px ;
  }
  
  .profile-pic {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin-bottom: 20px;
    border: 5px solid #f0f0f0;
  }
  
  h1 {
    margin: 0;
    color: #333;
    font-size: 32px;
  }
  
  .title {
    color: #666;
    font-size: 18px;
    margin: 10px 0;
  }
  
  .contact-section {
    margin-bottom: 30px;
    border-top: 2px solid #f0f0f0;
    border-bottom: 2px solid #f0f0f0;
    padding: 20px 0;
  }
  
  .contact-item {
    margin: 15px 0;
  }
  
  .label {
    font-weight: bold;
    color: #333;
    width: 100px;
    display: inline-block;
  }
  
  .value {
    color: #666;
  }
  
  .social-section {
    text-align: center;
    margin-bottom: 30px;
  }
  
  .social-link {
    display: inline-block;
    padding: 10px 20px;
    margin: 0 10px;
    background-color: #1e3c72;
    color: white;
    text-decoration: none;
    border-radius: 5px;
  }
  
  .about-section {
    text-align: center;
  }
  
  h2 {
    color: #333;
    margin-bottom: 15px;
  }
  
  .about-section p {
    color: #666;
    line-height: 1.6;
    margin: 0;
  }

    </style>
    <title>Digital Business Card</title>
  </head>
  <body>
    <div class="card">
      <div class="profile-section">
        <img src="123.jpeg" alt="Profile Picture" class="profile-pic">
        <h1>Ahmad Karta Nugraha</h1>
        <p class="title">Jasa Mabar Penurun Rank</p>
      </div>
      
      <div class="contact-section">
        <div class="contact-item">
          <span class="label">Email:</span>
          <span class="value">Ahmadkarta9@gmail.com</span>
        </div>
        <div class="contact-item">
          <span class="label">Phone:</span>
          <span class="value">+62 85724007216</span>
        </div>
        <div class="contact-item">
          <span class="label">Rate:</span>
          <span class="value">50.000</span>
        </div>
      </div>
      
      <div class="social-section">
        <a href="#" class="social-link">LinkedIn</a>
        <a href="#" class="social-link">Twitter</a>
        <a href="#" class="social-link">GitHub</a>
      </div>
      
      <div class="about-section">
        <!-- <h2>About Me</h2> -->
        <p>Langsung aja gas nurunin rank </p>
      </div>
    </div>
  </body>
</html>
